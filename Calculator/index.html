<html>
        <head>
            <title>Calculator</title>
            <script src="calculator.js"></script>
            <link href="style.css"rel="stylesheet" />
        </head>
        <body>
            <div class="bg"></div>
            <div class="main">
                <form name="form">
                    <H1><a href="https://github.com/eroiyo" style="color:black">Eroiyo</a> <a href="https://github.com/eroiyo/Calculator" style="color:black">Calculator</a></H1>
                    <input class="textview" name="textview">
                </form>
                <table>
                <tr>
                    <td><input class="red_button" type="button" value="AC"onclick="Reset()"></td>
                    <td><input class="red_button" type="button" value="C" onclick="cut()"></td>
                    <td><input class="button" type="button" value="x2"onclick="toPower()"></td>
                    <td><input class="button" type="button" value="+/-"onclick="toNegative()"></td>
                </tr>      
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" type="button" value="/" onclick="operator(4)"></td>
                </tr>           
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" value="x"onclick="operator(3)"></td>
                </tr>     <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button" type="button" value="-"onclick="operator(2)"></td>
                </tr>                <tr>
                    <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                    <td><input class="button" type="button" value="=" onclick="operator(5)"></td>
                    <td><input class="button" type="button" value="+" onclick="operator(1)"></td>
                </tr>
                     

                </table>
            </div>
        </body>
</html>
